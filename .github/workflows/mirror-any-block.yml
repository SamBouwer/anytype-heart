name: Mirror Changes to any-block

on:
  push:
    branches:
      - main

jobs:
  mirror-anyblock:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout anytype-heart
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 2
        path: anytype-heart

    - name: Set variables
      run: |
        echo "::set-env name=ANY_BLOCK_FILES::pkg/lib/pb/model/protos/models.proto,pb/protos/changes.proto,pb/protos/events.proto,pb/protos/snapshot.proto"

    - name: Find changed files
      run: |
        cd anytype-heart
        files=$(comm -12 <(echo "$ANY_BLOCK_FILES" | tr ',' '\n' | sort) <(git diff --name-only HEAD HEAD~1 | sort))
        if [ -z "$files" ]; then
          echo "::set-env name=CHANGED::false"
        else
          echo "::set-env name=CHANGED::true"
          echo "::set-env name=MESSAGE::$(git log -1 --pretty=%B)"
        fi

    - name: Update import paths
      if: env.CHANGED == 'true'
      run: |
        for file in $(echo "$ANY_BLOCK_FILES" | tr ',' ' '); do
          sed -i -E '/google/! s/(import\s+")([^\/]+\/)*([^\/]+\.proto")/\1\3/g' "anytype-heart/$file"
        done

    - name: Clone any-block
      if: env.CHANGED == 'true'
      uses: actions/checkout@v3
      with:
        repository: anyproto/any-block
        token: ${{ secrets.GITHUB_TOKEN }}
        path: any-block

    - name: Copy changed files to any-block
      if: env.CHANGED == 'true'
      run: |
        for file in $(echo "$ANY_BLOCK_FILES" | tr ',' ' '); do
          cp -f "anytype-heart/$file" any-block/
        done

    - name: Install Go
      if: env.CHANGED == 'true'
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'
    
    - name: Generate documentation using proto-gen-doc
      if: env.CHANGED == 'true'
      run: |
        cd any-block
        echo "Installing proto"
        sudo apt-get update && sudo apt-get install -y protobuf-compiler
        echo "Installing protoc-gen-doc"
        go install github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc@latest
        echo "Running protoc"
        protoc --doc_out=. --doc_opt=html,index.html *.proto

    - name: Commit and push changes to any-block
      if: env.CHANGED == 'true'
      run: |
        cd any-block
        git config --global user.email "association@anytype.io"
        git config --global user.name "Any Association"
        git add .
        git commit -m "$MESSAGE"
        git push origin main
